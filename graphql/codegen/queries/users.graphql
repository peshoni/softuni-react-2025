mutation Register($user: users_insert_input!) {
  insert_users_one(object: $user) {
    ...user
  }
}

query Login($email: String!, $password: String!) {
  users(where: {email: {_eq: $email}, password: {_eq: $password}}) {
    ...user
  }
}

fragment user on users {
  id
  created_at
  updated_at
  email
  name
  surname
  family
  gender_enum {
    value
    content
  }
  role_enum {
    value
    content
  }
}
