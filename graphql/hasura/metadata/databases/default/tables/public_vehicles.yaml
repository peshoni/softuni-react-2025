table:
  name: vehicles
  schema: public
object_relationships:
  - name: fuel_type
    using:
      foreign_key_constraint_on: fuel_type_id
  - name: user
    using:
      foreign_key_constraint_on: owner_id
  - name: vehicle_status
    using:
      foreign_key_constraint_on: status_id
array_relationships:
  - name: repair_requests
    using:
      foreign_key_constraint_on:
        column: vehicle_id
        table:
          name: repair_requests
          schema: public
