table:
  name: repair_requests
  schema: public
object_relationships:
  - name: mechanic
    using:
      foreign_key_constraint_on: mechanic_id
  - name: vehicle
    using:
      foreign_key_constraint_on: vehicle_id
array_relationships:
  - name: requests_logs
    using:
      foreign_key_constraint_on:
        column: repair_request_id
        table:
          name: requests_logs
          schema: public
