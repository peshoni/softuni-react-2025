table:
  name: users
  schema: public
object_relationships:
  - name: gender
    using:
      foreign_key_constraint_on: gender_id
  - name: user_role
    using:
      foreign_key_constraint_on: role_id
array_relationships:
  - name: repairRequestsByCustomerId
    using:
      foreign_key_constraint_on:
        column: customer_id
        table:
          name: repair_requests
          schema: public
  - name: repair_requests
    using:
      foreign_key_constraint_on:
        column: automechanic_id
        table:
          name: repair_requests
          schema: public
  - name: requests_logs
    using:
      foreign_key_constraint_on:
        column: author_id
        table:
          name: requests_logs
          schema: public
  - name: vehicles
    using:
      foreign_key_constraint_on:
        column: owner_id
        table:
          name: vehicles
          schema: public
