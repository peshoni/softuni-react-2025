table:
  name: users
  schema: public
object_relationships:
  - name: gender_enum
    using:
      foreign_key_constraint_on: gender
  - name: role_enum
    using:
      foreign_key_constraint_on: role
array_relationships:
  - name: repair_requests
    using:
      foreign_key_constraint_on:
        column: mechanic_id
        table:
          name: repair_requests
          schema: public
  - name: requests_logs
    using:
      foreign_key_constraint_on:
        column: created_by
        table:
          name: requests_logs
          schema: public
